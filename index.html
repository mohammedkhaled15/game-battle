<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game-battle-js-oop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="person">
            <h1>Spider Man</h1>
            <div class="spider-man-health health">
                <span></span>
            </div>
            <img class="spider-man-image" src="./avatar2.png" alt="avatar1">
            <button class="spider-man-attack">Attack</button>
            <button class="spider-man-heal">Health</button>
            <p class="spider-man-died"></p>
        </div>
        <div class="person">
            <h1>Iron Man</h1>
            <div class="iron-man-health health">
                <span></span>
            </div>
            <img class="iron-man-image" src="./avatar1.jpg" alt="avatar1">
            <button class="iron-man-attack">Attack</button>
            <button class="iron-man-heal">Health</button>
            <p class="iron-man-died"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
